name: Comparision Tests

on:
  schedule:
    - cron: "0 0 */2 * *" # every 2 days

env:
  GO_VERSION: '1.20.12'

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: make
      - run: make benchmarks
      - run: cd benchmark/comparisonTest && cat output/results.json
