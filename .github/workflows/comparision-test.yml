name: Comparision Tests

on:
  schedule:
    - cron: "0 0 */2 * *" # every 2 days

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.18.10'
      - run: make
      - run: make benchmarks
      - run: cd benchmark/comparisonTest && cat output/results.json